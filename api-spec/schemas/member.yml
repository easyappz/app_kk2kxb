type: object
required:
  - id
  - username
  - email
properties:
  id:
    type: integer
    format: int64
    example: 1
  username:
    type: string
    minLength: 3
    maxLength: 50
    example: "john_doe"
  email:
    type: string
    format: email
    example: "john@example.com"
  first_name:
    type: string
    maxLength: 50
    example: "John"
  last_name:
    type: string
    maxLength: 50
    example: "Doe"
  bio:
    type: string
    maxLength: 500
    example: "Software developer from Moscow"
  avatar:
    type: string
    format: uri
    nullable: true
    example: "/media/avatars/user1.jpg"
  cover_image:
    type: string
    format: uri
    nullable: true
    example: "/media/covers/user1.jpg"
  is_online:
    type: boolean
    example: true
  last_seen:
    type: string
    format: date-time
    example: "2025-11-23T22:44:39.935Z"
  friends_count:
    type: integer
    example: 150
  subscribers_count:
    type: integer
    example: 200
  created_at:
    type: string
    format: date-time
    example: "2025-01-15T10:30:00.000Z"