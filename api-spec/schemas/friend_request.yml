type: object
required:
  - id
  - from_member
  - to_member
  - status
  - created_at
properties:
  id:
    type: integer
    format: int64
    example: 1
  from_member:
    $ref: './member.yml'
  to_member:
    $ref: './member.yml'
  status:
    type: string
    enum:
      - pending
      - accepted
      - declined
    example: "pending"
  created_at:
    type: string
    format: date-time
    example: "2025-11-23T15:00:00.000Z"
  updated_at:
    type: string
    format: date-time
    example: "2025-11-23T16:00:00.000Z"