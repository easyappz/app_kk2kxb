comments:
  get:
    summary: Get post comments
    tags:
      - Posts
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - $ref: '../openapi.yml#/components/parameters/limit'
      - $ref: '../openapi.yml#/components/parameters/offset'
    responses:
      '200':
        description: List of comments
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                results:
                  type: array
                  items:
                    $ref: '../schemas/comment.yml'
  post:
    summary: Add comment to post
    tags:
      - Posts
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - content
            properties:
              content:
                type: string
    responses:
      '201':
        description: Comment created
        content:
          application/json:
            schema:
              $ref: '../schemas/comment.yml'

repost:
  post:
    summary: Repost a post
    tags:
      - Posts
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
    responses:
      '201':
        description: Post reposted
        content:
          application/json:
            schema:
              $ref: '../schemas/post.yml'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'